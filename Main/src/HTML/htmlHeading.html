<!DOCTYPE html>
<head>
	<title>Codebito-HTML Tags</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link href="css/animate.css" rel="stylesheet"/>
	<link href="css/waypoints.classs" rel="stylesheet"/>
	<script src="js/jquery.waypoints.min.js" type="text/javascript"></script>
	<script src="js/waypoints.js" type="text/javascript"></script>
</head>
<body>

	<section class="intro">
		<div class="inner">
			<div class="content">
				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
					<h1> HTML Tags</h1>
				</section>

				<section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".1s">
					<p>Any document starts with a heading. You can use different sizes for your headings.
      HTML also has six levels of headings, which use the elements h1 h2 h3 h4 h5 and h6.
        While displaying any heading, browser adds one line before and one line after that heading.</p>

				</section>
			</div>
			<section class="bottom">
				<div class="wave">

				</div>
			</section>

		</div>
	</section>

	<section class="s2">
		
		<div class="content">
				<section><h1 style="color: red"> Example</h1>	</section>

				<section><img src="HtmlTagpic01.png" alt="Htmltag" class="center" style="width:50% height=60%">
				</section>
		</div>

	</section>

</body>
</html>
